{% extends 'layout.html' %}

{% block title %}Blog Post{% endblock %}


{% block content %}

  <main>
    <div class="page-section pt-5">
      <div class="container">
        <nav aria-label="Breadcrumb">
          <ul class="breadcrumb p-0 mb-0 bg-transparent">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('blog') }}">Blog</a></li>
            <li class="breadcrumb-item active">Agregar</li>
          </ul>
        </nav>
  
            <div class="comment-form-wrap pt-5">
              <h2 class="mb-5">Agregar un post</h2>
              <form  action="{{ url_for('blogpost') }}" method="post">
                
                <div class="form-group">
                  <label for="image">Imagen de portada (https://example.com/image/image.png)</label>
                  <input type="text" class="form-control" name="image">
                </div>
                <div class="form-row form-group">
                  <div class="col-md-6">
                    <label for="title">Titulo</label>
                    <input type="text" class="form-control" name="title">
                  </div>
                  <div class="col-md-6">
                    <label for="tags">Tags (Separados por comas y sin espacios) </label>
                    <input type="text" class="form-control" name="tags">
                  </div>
                </div>
                <div class="form-group">
                  <label for="descrip">Descripcion</label>
                  <input type="text" class="form-control" name="descrip">
                </div>
    
                <div class="form-group">
                  <label for="content">Contenido (Markdown)</label>
                  <textarea name="content" id="content" cols="30" rows="15" class="form-control"></textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Postear" class="btn btn-primary">
                </div>
    
              </form>
            </div>
  
      </div>
    </div>
  </main>

{% endblock %}
