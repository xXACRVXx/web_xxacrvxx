{% extends 'layout.html' %}

{% block title %}Blog Edit{% endblock %}


{% block content %}

  <main>
    <div class="page-section pt-5">
      <div class="container">
        <nav aria-label="Breadcrumb">
          <ul class="breadcrumb p-0 mb-0 bg-transparent">
            <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Inicio</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('blog') }}">Blog</a></li>
            <li class="breadcrumb-item active">Editar</li>
          </ul>
        </nav>
  
            <div class="comment-form-wrap pt-5">
              <h2 class="mb-5">Editar el post</h2>
              <form  action="{{ url_for('blogedit', post_id=postid) }}" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="form-group">
                  <label for="image">Imagen de portada (https://example.com/image/image.png)</label>
                  <input type="text" class="form-control" name="image" value="{{post['image']}}">
                </div>
                <div class="form-row form-group">
                  <div class="col-md-6">
                    <label for="title">Titulo</label>
                    <input type="text" class="form-control" name="title" value="{{post['title']}}">
                  </div>
                  <div class="col-md-6">
                    <label for="tags">Tags (Separados por comas y sin espacios) </label>
                    <input type="text" class="form-control" name="tags" value="{{post['tags']}}">
                  </div>
                </div>
                <div class="form-group">
                  <label for="descrip">Descripcion</label>
                  <input type="text" class="form-control" name="descrip" value="{{post['descript']}}">
                </div>
    
                <div class="form-group">
                  <label for="content">Contenido (Markdown)</label>
                  <textarea name="content" id="content" cols="30" rows="15" class="form-control">{{post['content']}}</textarea>
                </div>
                <div class="form-group">
                  <input type="submit" value="Editar" class="btn btn-primary">
                </div>
    
              </form>
            </div>
  
      </div>
    </div>
  </main>

{% endblock %}
