                            <script>
                              // Crear un elemento style con el css deseado
                              var style = document.createElement("style");
                              style.innerHTML = "html, body, body :not(iframe):not(div[style^='position:absolute;top:0;left:-']) { background-color: #181a1b !important; border-color: #776e62 !important; color: #e8e6e3 !important; } html, body { opacity: 1 !important; transition: none !important; }";
                            
                              // Obtener el elemento button y el elemento head
                              var button = document.getElementById("toggle-style");
                              var head = document.getElementsByTagName("head")[0];
                            
                              // Crear una función para obtener el valor de una cookie
                              function getCookie(name) {
                                // Dividir la cadena document.cookie por punto y coma y espacios
                                var cookies = document.cookie.split("; ");
                                // Recorrer las cookies y buscar la que tenga el nombre deseado
                                for (var i = 0; i < cookies.length; i++) {
                                  // Dividir la cookie por el signo igual
                                  var parts = cookies[i].split("=");
                                  // Comprobar si el nombre coincide con el parámetro
                                  if (parts[0] == name) {
                                    // Devolver el valor de la cookie decodificado
                                    return decodeURIComponent(parts[1]);
                                  }
                                }
                                // Si no se encuentra la cookie, devolver una cadena vacía
                                return "";
                              }
                            
                              // Añadir un evento click al botón para añadir o quitar el estilo del head
                              button.addEventListener("click", function() {
                                // Comprobar si el estilo ya está en el head
                                if (head.contains(style)) {
                                  // Quitar el estilo del head
                                  head.removeChild(style);
                                  // Crear una cookie con el nombre dark-mode y el valor false
                                  document.cookie = "dark-mode=false; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                                } else {
                                  // Añadir el estilo al head
                                  head.appendChild(style);
                                  // Crear una cookie con el nombre dark-mode y el valor true
                                  document.cookie = "dark-mode=true; expires=Thu, 18 Dec 2023 12:00:00 UTC; path=/";
                                }
                              });
                            
                              // Comprobar si la cookie dark-mode tiene el valor true al cargar la página
                              if (getCookie("dark-mode") == "true") {
                                // Añadir el estilo al head
                                head.appendChild(style);
                              }
